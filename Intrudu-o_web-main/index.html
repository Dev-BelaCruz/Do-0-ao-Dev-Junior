<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-do list</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1> To-do list</h1>
        <form id="todo-form">
            <input type="text" id="todo-form" placeholder="add a new task" required>
            <button type="submit" id="todo-form-btn">Add task<i class="fas fa-plus"></i></button>
        </form>
    </div>
    
</body>
 <script class="js" src="script.js"></script>
</html>
